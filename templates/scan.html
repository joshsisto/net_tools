<!DOCTYPE html>
<html>
<head>
    <title>Auto Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/tools">Tools</a>
        <a href="/scan">Scan</a>
    </nav>
    <div class="info-section">
        <h1>Auto Scan Page</h1>
        <form id="scanForm" action="/scan" method="post">
            <label for="target">Enter IP address or URL:</label>
            <input type="text" id="target" name="target" required>

            <label for="scan_type">Select Scan Type:</label>
            <select id="scan_type" name="scan_type">
                <option value="custom">Custom Script</option>
                <option value="nmap">Nmap Scan</option>
            </select>

            <button type="submit">Start Scan</button>
        </form>
        <div id="loading" style="display:none;">
            <p>Scan in progress... Please wait.</p>
            <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
        </div>
    </div>
    <script>
        document.getElementById('scanForm').onsubmit = function() {
            document.getElementById('loading').style.display = 'block';
        };
    </script>
</body>
</html>
